
<!DOCTYPE html>

<title>Add new candidate</title>
<script>
function sendData(){
	//Create a new Javascript object
	var candidates=new Object();
	candidates.ika=document.getElementById("ikä").value;
	candidates.etunimi=document.getElementById("etunimi").value;
	candidates.sukunimi=document.getElementById("sukunimi").value;
	candidates.puolue=document.getElementById("puolue").value;
	
	var jsonCandidates=JSON.stringify(candidates);
	var xhttp = new XMLHttpRequest();
	
	xhttp.onreadystatechange = function() {
	  if (this.readyState == 4 && this.status == 200) {
	   document.getElementById("responseView").innerHTML = this.responseText;
	   var returned=JSON.parse(this.responseText);
	   document.getElementById("inparts").innerHTML="ID="+returned.id+" Ikä="+returned.ika+" Etunimi="+returned.etunimi+" Sukunimi="+returned.sukunimi+" Puolue="+returned.puolue;
	  }
	};
	
	xhttp.open("POST","./rest/candidatesservice/add",true);
	xhttp.setRequestHeader("Content-type","application/json");
	xhttp.send(jsonCandidates);
 
	
}
</script>
